        #top {

        }

        .head {
            /* display: flex; */

        }

        #heading {
            color: aqua;
            margin: 3rem;

            /* animation */
            animation-name: shree123;
            animation-duration: 4s;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }

        @keyframes shree123 {
            0% {
                color: aqua;
            }

            /* 25%{

            } */
            50% {
                color: plum;
            }

            100% {
                color: yellow;
            }
        }

        #About {
            color: white;
            margin-left: 20px;
            margin-right: 20px; 
            width: 399px;
/*             height: 356px; */
            font-size: 45px;
            border: 6px solid lime;
            padding: 0.5em;
            box-shadow: 16px 17px gainsboro;
            background-color: black;
            opacity: 20;
            transition:
                /*all*/
                background-color 2s ease-in 0s;
        }

        #About:hover {
            background-color: grey;
            /* transform: rotate(45deg); */
        }

        #right {

            margin-right: 30px;
            margin-top: 5rem;
        }

        #dp {
            height: 33rem;
            width: 30rem;
            border: 5px solid sandybrown;
        }

        #mid1 {
            display: flex;
            justify-content: center;
        }

        #midhead {
            color: lightgreen;
            font-size: 5vw;
            margin: 5rem;
            border: 2px dotted rgb(233, 212, 233);
            display: flex;
            justify-content: center;

        }

        #ms1 {
            display: flex;
            justify-content: center;
            font-size: 5vw;
            color: pink;
        }

        #link {
            display: flex;
            justify-content: center;

        }

        #linkdp {
            height: 500px;
            width: 95vw;
            border: 5px solid orange;

        }

        #lowertab {
            display: flex;
            justify-content: center;
            font-size: 2vw;
            margin: 2rem;

        }

        .ca {
            padding: 2rem;
            text-decoration: none;
            color: lightgoldenrodyellow;
            /* text-shadow: 0px 0px white; */
        }

        @media screen and (max-width: 950px) {
            #top {
                flex-wrap: wrap;
            }

            #dp {
                margin-left: 20px;
                display: flex;
                justify-content: center;
            }

            #lowertab {
                flex-wrap: wrap;
            }

            /* #mid1 {
                display: inline;
                margin: auto;
            } */

            #ms1 {

            }
